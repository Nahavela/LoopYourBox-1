<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Loop your box - Login</title>
    <script
      src="https://kit.fontawesome.com/ade53cd309.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="/public/css/register.css" />
    <!-- <link rel="stylesheet" href="/public/css/materialize.css" /> -->
  </head>
  <body>
    <main class="container">
      <div class="button-back mt-1">
        <a href=""><i class="fas fa-arrow-circle-left"></i></a>
      </div>
      <div class="title">Register</div>
      <!-- MATERIALIZE -->
      <div>
          <form id="form-register" action="">
            <input type="text" name="first_name" placeholder="First name" class="validate" />
            <input type="text" name="last_name" placeholder="Last name" class="validate" />
            <input type="email" name="email" placeholder="Your email" class="validate" />
            <input type="password" name="password" class="validate" placeholder="Password" />
            <button type="submit">Sign Up</button>
          </form>
      </div>
      <div class="account">
        Already have an account? <a href="">sign up</a>!
      </div>
    </main>
  </body>
</html>
